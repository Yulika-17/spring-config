server:
  port: 15000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

zuul:
  routes:
    agency:
      path: /api/v1/agency/**
      service-id: SECOND-SERVICE
      strip-prefix: false

logging:
  level:
    com.netflix.client: DEBUG
    com.netflix.loadbalancer: DEBUG
